<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>异步请求模块</title>
    <link rel="stylesheet" href="../main/main.min.css">
    <script data-main="test" src="../../bower_components/requirejs/require.js"></script>


</head>
<body>
<h3>表单校验模块</h3>

<div>
    <span key="$time yyyy-MM-dd hh:mm:ss | time"></span>
    <div key="data.lang">dd</div>
    <input type="checkbox" key="checkbox" id="checkbox"/>
</div>
<div key="$currency 2 ￥ | currency"></div>
<div key="data.time.test">dd</div>
<div key="data.test">dd</div>
<input key="data.test">dd</input>
<img key="data.test" src="" alt="" id="test">

<input type="radio" key="checkbox" id="radio">

</body>
</html>
